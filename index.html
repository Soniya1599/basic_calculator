<!DOCTYPE html>  
<html lang="en">
<link>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="calculatorStyles.css" rel="stylesheet"> <!--what is the use of rel here ?-->
    <script src="calculatorScript.js" defer></script> <!--What is the use of defer here ?-->
</head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button> 
        <button data-operation>รท</button> <!--Copied devide symbol from google from any tet and paste it here-->
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>ร</button> <!--We can make classes here to select and put javascript but then we will mix both classnames for css and javascript -->
        <button data-number>4</button> <!--So we are going to use data attributes like data-operation and danumber-->
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button> <!--Periods i.e .   act like just a number-->
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
    </div>
</body>
</html>
